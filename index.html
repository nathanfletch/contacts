    <div class="container">
      <h1>Contacts</h1>
      <form type="submit" id="name-form">
        <div class="row">
          <!-- Name -->
          <div class="form-group col-6">
            <label>Enter new contact: </label>
            <input
              type="text"
              class="form-control input-custom"
              id="name-input"
            />
          </div>
          <!-- Family/Friend radio -->
          <div class="col-3">
            <div class="form-check">
              <label class="form-check-label">
                <input
                  type="radio"
                  id="family"
                  name="category"
                  value="family"
                  class="form-check-input"
                />Family
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input
                  type="radio"
                  id="friend"
                  name="category"
                  value="friend"
                  class="form-check-input"
                />Friend
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input
                  type="radio"
                  id="work"
                  name="category"
                  value="work"
                  class="form-check-input"
                />Work
              </label>
            </div>
          </div>

          </div>

        <div class="row">
